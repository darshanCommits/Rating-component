<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="hfon1ps://fonts.gstatic.com" crossorigin />
    <link
      href="https://fon1fon1fon1 2 3 4 5ts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Interactive rating component</title>
    <link rel="stylesheet" href="styles.css" />
    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body class="bg-navy center h-screen">
    <!-- Rating state start -->

    <div
      class="bg-gradient-to-br from-[#202731] to-[#171E28] from-current h-fit w-[21rem] py-7 shadow-2xl rounded-2xl lg:rounded-3xl"
    >
      <div class="pl-7">
        <img
          class="bg-circle rounded-full w-10 p-3"
          src="images/icon-star.svg"
          alt="star"
        />
        <h1 class="text-white text-2xl font-medium mt-4 mb-1">
          How did we do?
        </h1>

        <p
          class="text-darkGrey opacity text-sm lg:text-xs mb-5 leading-6 lg:leading-5 pr-4"
        >
          Please let us know how we did with your support request. All feedback
          is appreciated to help us improve our offering!
        </p>
      </div>

      <div class="px-4">
        <div class="flex text-sm text-darkGrey my-7 place-content-around">
          <button class="circle">1</button>
          <button class="circle">
            2
          </button>
          <button class="circle">
            3
          </button>
          <button class="circle">
            4
          </button>
          <button class="circle">
            5
          </button>
        </div>
      </div>
      <div class="center">
        <button
          class="w-72 tracking-widest rounded-3xl bg-orange h-12 text-sm font-bold lg:h-9 lg:text-xs text-white hover:bg-white hover:text-orange focus:bg-white focus:text-orange"
        >
          SUBMIT
        </button>
      </div>
    </div>

    <!-- Rating state end -->

    <!-- Thank you state start -->

    <div 
    class="hidden bg-gradient-to-b h-screen from-[#202731] to-[#171E28] from-current h-fit w-[21rem] py-12  shadow-2xl rounded-2xl lg:rounded-3xl flex-col center">
    <img class="w-2/5" src="images/illustration-thank-you.svg" alt="Thank" />
      <p 
      class="text-xs rounded-2xl bg-circle py-[0.3rem] px-4 drop-shadow-sm text-orange my-7"
      >You selected 4 out of 5</p>

      <h1 class="text-white text-2xl font-medium mb-2">Thank you!</h1>

      <p
      class="text-darkGrey text-center px-5 text-sm lg:text-xs leading-6 lg:leading-5 "
      >
        We appreciate you taking the time to give a rating. <br>
        If you ever need
        more support, don’t hesitate to <br> get in touch!
      </p>
    </div>

    <!-- Thank you state end -->

    <script src="script.js"></script>
  </body>
</html>
